<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

	<h:head>
		<script src="#{request.contextPath}/js/aluno.js"></script>
	</h:head>
	<h:body>
	<ui:include src="../topmenu.xhtml"></ui:include>
	<h:form  id="form_aluno"   role="form" style="display: block;">
		<div class="container">
			<div class="col-sm-12">
				<h2>Cadastro de Aluno</h2>
				<hr/>
			</div>
			
			<div class="col-sm-3"></div>
			
			<div class="col-sm-6">
				<div class="panel panel-default">
			      <div class="panel-heading"><h4>Novo Aluno</h4></div>
			      <div class="panel-body">
			      	<!-- Text input-->
					<div class="control-group">
					  <label class="control-label" for="textinput">Nome:</label>
					  <div class="controls">
					  	<h:inputText id="nome_aluno" name="nome_aluno" placeholder="Nome do aluno" class="form-control" value="#{alunoController.aluno.nome}" onkeypress="mascara(this,soLetras);" maxlength="80"/>
					  </div>
					</div>
					
					<!-- Text input-->
					<div class="control-group">
					  <label class="control-label" for="textinput">Registro:</label>
					  <div class="controls">
					  	<h:inputText id="registro_aluno" name="registro_aluno" placeholder="" class="form-control" value="#{alunoController.aluno.registro}" onkeypress="mascara(this,soNumeros);" maxlength="13"/>					    
					  </div>
					</div>
					
					<h:message for="cadAluno" id="cadAluno" showDetail="true"/>
					
					<!-- Button (Double) -->
					<div class="control-group" align="right">
					  <label class="control-label" for="button1id"></label>
					  <div class="controls">
					  	<h:commandButton value="Cadastrar"  class="btn btn-default" >
					  		<f:ajax  execute="@form" render="cadAluno" listener="#{alunoController.cadastrarAluno}"  onevent="limpaCampos" />
						</h:commandButton>
					  	
					  	<h:commandButton value="Cancelar"  class="btn btn-default"  >
					  		<f:ajax execute="@form"  render="cadAluno" listener="#{alunoController.cancelar}" />
						</h:commandButton>
					  	
					  	
					  	
					  </div>
					</div>
			      	
			      </div>
			    </div>
			</div>
			
			<div class="col-sm-3"></div>
			
		</div>
	</h:form>
	</h:body>    
</html>

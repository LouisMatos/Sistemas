<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

	<h:head>
		
		
 
		<script type="text/javascript" src="https://cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.8/datatables.min.js"></script>
		


	</h:head>
	<h:body>
	<ui:include src="../topmenu.xhtml"></ui:include>
	<f:event listener="#{alunoController.init()}" type="preRenderView" /> 
	<h:form id="teste" >
		<div class="container">
			<div class="col-sm-12">
				<h2>Listar Alunos</h2>
				<hr/>
			</div>
		
			<table id="example" class="table table-bordred table-striped" >
			
				<thead>
					<tr>
						<th style="text-align: center;">ID</th>
						<th style="text-align: center;">Nome</th>
						<th style="text-align: center;">Registro</th>
						<th style="text-align: center;">Editar</th>
						<th style="text-align: center;">Excluir</th>
					</tr>
				</thead>
				<tfoot>
		            <tr>
		            	<th style="text-align: center;">ID</th>
		                <th style="text-align: center;">Nome</th>
		                <th style="text-align: center;">Registro</th>
		                <th style="text-align: center;">Editar</th>
						<th style="text-align: center;">Excluir</th>
		            </tr>
		       	</tfoot>
				<tbody>
				
				<ui:repeat var="o" value="#{alunoController.alunos}" varStatus="status">
					<tr>
						<td style="text-align: center;">#{o.id}</td>
						<td style="text-align: left;">#{o.nome}</td>
						<td style="text-align: center;">#{o.registro}</td>
						<td style="text-align: center;">
							<a href="#" class="btn btn-warning" data-toggle="modal" data-target="#delete-modal">Atualizar</a>
						</td>
						<td style="text-align: center;">
							<h:commandButton onclick="if (! confirm('Deseja realmente Excluir esse aluno?')) return false"
								value="Excluir" action="#{alunoController.excluirAluno}"  class="btn btn-danger" >
								   <f:setPropertyActionListener target="#{alunoController.idt}" value="#{o.id}" />
							</h:commandButton>
						</td>
					</tr>
			   	</ui:repeat>
				</tbody>
			</table>
			
							<!-- Modal -->
			<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">teste</span></button>
			        <h4 class="modal-title" id="modalLabel">Excluir Item</h4>
			      </div>
			      <div class="modal-body">
			        Deseja realmente excluir este item?
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-primary">Sim</button>
			 		<button type="button" class="btn btn-default" data-dismiss="modal">teste</button>
			 		<h:commandButton class="btn btn-default" data-dismiss="modal" value="update"></h:commandButton>
			      </div>
			    </div>
			  </div>
			</div> <!-- /.modal -->
			
			
			
			
			
		</div>
		
	</h:form>
	</h:body>    
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Sistema de Biblioteca</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<div id="cabecalho">
		<h:graphicImage library="imagens" name="logo-uber.png" id="logoCompany" />
		<div id="usuarioIsLogado" align="right">
			<h:form id="usuarioLogado" rendered="#{usuarioLogadoController.logado}">
				Logado como: #{usuarioLogadoController.usuario.email}
				<h:commandLink value="[Sair]" action="#{loginController.logout()}" />
			</h:form>
		</div>
	</div>

	<div id="conteudo">
		<h:form>
			<p:menubar rendered="#{usuarioLogadoController.administrador}">
				<p:menuitem value="Alunos" url="aluno.xhtml" />
				<p:menuitem value="Curso" url="curso.xhtml" />
				<p:menuitem value="Professor" url="professor.xhtml" />
				<p:menuitem value="Usuario" url="usuario.xhtml" />
				<p:menuitem value="Trabalho" url="trabalho.xhtml" />
				<p:menuitem value="Sair" action="#{loginController.logout()}" />
			</p:menubar>
			<p:menubar rendered="!#{usuarioLogadoController.logado}">
				<p:menuitem value="Login" url="login.xhtml" />
			</p:menubar>
		</h:form>
		<ui:insert name="corpo" />
	</div>

	<div id="rodape">Copyright 2016. Todos os Direitos reservados a Diego.</div>
</h:body>

</html>
